<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Procesos y Memoria</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Simulador de Gestión de Procesos y Memoria</h1>

        <!-- Información del sistema -->
        <div class="bg-white shadow-md rounded-lg p-4 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Información del Sistema</h2>
            <p id="memoria-libre" class="text-xl">Memoria Libre: 1024 MB</p>
        </div>

        <!-- Tabla de estados de los procesos -->
        <div class="bg-white shadow-md rounded-lg p-4 mb-6">
            <h2 class="text-xl font-semibold mb-4">Estados de los Procesos</h2>
            <table class="table-auto w-full text-left">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Proceso</th>
                        <th class="px-4 py-2">Memoria</th>
                        <th class="px-4 py-2">Estado</th>
                        <th class="px-4 py-2">Progreso</th>
                    </tr>
                </thead>
                <tbody id="tabla-procesos">
                    <!-- Filas de procesos -->
                </tbody>
            </table>
        </div>

        <!-- Visualización de la memoria -->
        <div class="bg-white shadow-md rounded-lg p-4 mb-6">
            <h2 class="text-xl font-semibold mb-4">Memoria Principal</h2>
            <div id="memoria" class="grid grid-cols-8 gap-1">
                <!-- Visualización de bloques de memoria -->
            </div>
        </div>

        <!-- Tabla de Paginación -->
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl font-semibold mb-4">Tabla de Páginas</h2>
            <table class="table-auto w-full text-left">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Proceso</th>
                        <th class="px-4 py-2">Página</th>
                        <th class="px-4 py-2">Bloque de Memoria</th>
                    </tr>
                </thead>
                <tbody id="tabla-paginacion">
                    <!-- Filas de la tabla de páginas -->
                </tbody>
            </table>
        </div>

        <!-- Botón para crear procesos -->
        <div class="mt-6 flex justify-center">
            <button id="crear-proceso" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Crear Proceso</button>
        </div>
    </div>

</body>
</html>
