<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Gestión de Memoria</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <!-- Contenedor principal -->
    <div class="container mx-auto py-8">

        <!-- Título -->
        <h1 class="text-3xl font-bold mb-4">Simulador de Gestión de Memoria</h1>

        <!-- Selector para paginación/compactación -->
        <div class="mb-4">
            <label for="selector-compactacion" class="block mb-2">Método de Administración de Memoria:</label>
            <select id="selector-compactacion" class="p-2 rounded bg-gray-800 text-white">
                <option value="paginacion">Paginación</option>
                <option value="compactacion">Compactación</option>
            </select>
        </div>

        <!-- Botones para seleccionar el tamaño de la memoria -->
        <div class="mb-4">
            <label for="memoria-tamano" class="block mb-2">Tamaño de Memoria:</label>
            <button id="memoria-512" class="px-4 py-2 bg-blue-500 rounded text-white mr-2">512 MB</button>
            <button id="memoria-1024" class="px-4 py-2 bg-green-500 rounded text-white mr-2">1024 MB</button>
            <button id="memoria-2048" class="px-4 py-2 bg-red-500 rounded text-white">2048 MB</button>
        </div>

        <!-- Información de la memoria libre -->
        <div class="mb-4">
            <h2 id="memoria-libre" class="text-xl font-semibold">Memoria Libre: 1024 MB</h2>
        </div>

        <!-- Botón para liberar manualmente la memoria de un proceso -->
        <div class="mt-4">
            <button id="liberar-memoria" class="px-4 py-2 bg-yellow-500 rounded text-white mr-2">Liberar Memoria</button>
            <button id="limpiar-procesos" class="px-4 py-2 bg-red-500 rounded text-white">Limpiar Todos los Procesos</button>
        </div>

        <!-- Tabla para mostrar los procesos -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Procesos:</h2>
            <table id="tabla-procesos" class="w-full bg-gray-800 text-white">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">ID Proceso</th>
                        <th class="border px-4 py-2">Memoria Necesaria</th>
                        <th class="border px-4 py-2">Estado</th>
                        <th class="border px-4 py-2">Progreso</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se añadirán los procesos dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Visualización de la memoria -->
        <div id="memoria" class="grid grid-cols-8 gap-2 mb-4">
            <!-- Aquí se representarán los bloques de memoria -->
        </div>

        <!-- Cola de procesos nuevos -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Cola de Nuevos Procesos:</h2>
            <ul id="cola-nuevos" class="list-disc pl-5">
                <!-- Aquí se mostrarán los procesos en cola -->
            </ul>
        </div>

        <!-- Tabla de paginación -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Tabla de Paginación:</h2>
            <table id="tabla-paginacion" class="w-full bg-gray-800 text-white">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">ID Proceso</th>
                        <th class="border px-4 py-2">Página</th>
                        <th class="border px-4 py-2">Bloque</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se añadirán las páginas dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Botón para crear un nuevo proceso -->
        <div>
            <button id="crear-proceso" class="px-4 py-2 bg-purple-500 rounded text-white">Crear Proceso</button>
        </div>
    </div>

</body>
</html>
